<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticky</title>
    <style>
        .wrapper {
            width: 500px;
            height: 1400px;
            margin: 0 auto;
            background-color: rgb(247, 191, 88);
        }

        dt {
            background-color: black;
            color:white;
            padding: 10px;
            position: sticky;
            top: 0;
            left: 0;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Sticky positioning</h1>
        <dl>
            <dt>A
                <dd>Apple</dd>
                <dd>Ant</dd>
                <dd>Adam</dd>
                <dd>Airplane</dd>
            </dt>
            <dt>B
                <dd>Banana</dd>
                <dd>Bean</dd>
                <dd>Bee</dd>
                <dd>Blizard</dd>
                <dd>Bird</dd>
            </dt>
            <dt>C
                <dd>Calculator</dd>
                <dd>Cane</dd>
                <dd>Camera</dd>
                <dd>Canal</dd>
            </dt>
            <dt>D
                <dd>Duck</dd>
                <dd>Dime</dd>
                <dd>Dipstick</dd>
                <dd>Drone</dd>
            </dt>
            <dt>E
                <dd>Egg</dd>
                <dd>Elephant</dd>
                <dd>Eagle</dd>
                <dd>Electricity</dd>
            </dt>
        </dl>
    </div>
    
</body>
</html>
