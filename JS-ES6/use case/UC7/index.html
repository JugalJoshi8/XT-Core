<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript-apps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container p-5">
        <h1>Form Example</h1>
        <form id = 'pform' action="" novalidate>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class='form-control' type="text" id='firstName' placeholder='Enter First Name' required/>
                    <div class = 'errMsg'>Please Enter First Name</div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class='form-control' type="text" id='lastName' placeholder='Enter Last Name' required/>
                    <div class = 'errMsg' aria-live="polite">Please Enter Last Name</div>
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input class='form-control' type="email" id='email' placeholder='Enter Email' required/>
                        <div class = 'errMsg' aria-live="polite">Please Enter Valid Email</div>
                    </div>
                <div class="form-group">
                        <label for="city">City</label>
                        <input class='form-control' type="text" id='city' placeholder='Enter City' required/>
                        <div class = 'errMsg' aria-live="polite">Please Enter City</div>
                </div>
                <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input minlength="6" maxlength="8" class='form-control' type="text" id='zipcode' placeholder='Enter Zipcode' required/>
                        <div class = 'errMsg' aria-live="polite">Zipcode should be 6-8 characters long</div>
                </div>
                <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input  pattern = '\d{10}'class='form-control' type="text" id='mobile' placeholder='Enter Mobile' required/>
                        <div class = 'errMsg' aria-live="polite">Mobile should be 10 digit long</div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class='form-control' id='country'>
                        <option value='IN'>India</option>
                        <option value='AUS'>Australia</option>
                        <option selected value='ENG'>England</option>
                    </select>
                </div>
                <div class='mt-4'>Gender</div>
                <div class="form-check">
                    <input type='radio' name='gender' class='form-check-input' id='gender1' value='Male' required/>
                    <label class='form-check-label' for="gender1">Male</label>
                </div>
                <div class="form-check">
                    <input type='radio' name='gender' class='form-check-input' id='gender2' value='Female' required/>
                    <label class='form-check-label' for="gender2">Female</label>
                </div>
                <div class="form-check mt-4">
                    <input type='checkbox' name='adult' class='form-check-input' id='adult' />
                    <label class='form-check-label' for="adult">Are you an adult?</label>
                </div>
                <div class="form-check mt-4">
                    <input type='checkbox' name='criminal' class='form-check-input' id='criminal' />
                    <label class='form-check-label' for="adult">Are you a criminal?</label>
                </div>
                <input disabled class="btn btn-primary mt-4" type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <div class = 'successMsg' aria-live="polite">
        <h1>Form submitted successfully</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src='./index_forms.js' />
    </body>
</html>
